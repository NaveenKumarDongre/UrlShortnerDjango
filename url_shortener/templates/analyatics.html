{% load static %}
 
<!DOCTYPE html>
<html lang="en" class="">
 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
	<title>Custom URL Shortener</title>
 
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css" media="screen">
	<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" media="screen">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

{% include "navbar.html"  %}
 
<body class="pace-done lout_stats30">
	<main id="content" role="main" class="wyniki wyniki_all">
		<div class="container">
			<div class="row">
				<div class="col-12 page_log_in mt-0">
					<h2 class="h1" style="text-align: center;">All Links Analytics</h2>
                    <a href="/graphs" class="btn btn-primary btn-lg btn-block p-3 m-3">Graphical Analytics</a>
				</div>
                
 
				{% for obj in rows %}
 
				<div class="url_options url_stats_o" id="1">
					<p class="data_link">{{ obj.created_date }}</p>
					<p class="url_link">
						{{ obj.long_url }}
					</p>
					<p id="link" class="link_element">
						<a href="/url/{{ obj.custom_name }}" class="short_url_l" target="blank">
							{{ obj.custom_name }}</a>
							<br>
						<a href="/link-analytics/{{obj.custom_name}}" class="btn btn-warning">Link Analytics</a>
					</p>
					<div class="stats_total btn-cutt click_stats btn_norm">
						<div>Total clicks <strong class="allClicks">{{ obj.visit_count }}</strong></div>
					</div>
				</div>
 
				{% endfor %}
 
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
</body>
 
</html>
